<body>
  <div class="container">

      <div class="col-lg-4">
        <p id="randomNumber"> Total Score</p>
      </div>

      <div class="col-lg-4">
        <p id="win"> Wins</p>
        <p id="losses"></p>
      </div>
      <div class="card-body">
          <div id="gems">
            <!-- Empty, will hold gems -->
          </div>

        <!-- <button id="gem1" class="btn " value="#">

      </div>

  <script type="text/javascript">

  // We are going to generate 4 gems, each has a different "random" value for when it is clicked

  for (var x=0; x<4; x++) {
    var gemImage = $("<img>");
    var randomNumber = getRandGemVal(1, 12);
    gemImage.attr('data-gem-value', randomNumber);
    gemImage.attr('src', "https://previews.123rf.com/images/keltmd/keltmd1612/keltmd161200127/68723114-cartoon-realistic-gems-jewels-diamond-brilliant-vector-gemstone-and-crystal-precious-glass-elements-.jpg")
    $("#gems").append(gemImage);

    gemImage.on('click', function() {
      console.log("You clicked a gem");
      var gemVal = $(this).attr('data-gem-value');
      console.log(gemVal);
    })
  }


    function getRandGemVal(gemMin, gemMax) {
      return Math.floor(Math.random() * (gemMax - gemMin) + 1) + gemMin;
    }

  </script>
